<!DOCTYPE html>
<html lang="vi">
  <head>
      <meta charset="UTF-8">
      <title>Tạo QR Email</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-4">
        <a href="/" class="btn btn-link">← Trở lại</a>
        <h2 class="text-center mb-4">Tạo mã QR từ Email</h2>
        <form method="POST" class="mt-3">
          <div class="mb-3">
            <label>Email (bắt buộc)</label>
            <input type="email" name="email" class="form-control" required placeholder="example@mail.com">
          </div>
          <div class="mb-3">
            <label>Thông tin Email (tùy chọn)</label>
            <textarea name="info" class="form-control" placeholder="Nội dung / ghi chú..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Tạo mã QR</button>
        </form>
        {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
  </body>
</html>
