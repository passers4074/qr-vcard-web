<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo QR Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <a href="/" class="btn btn-link">← Trở lại</a>
    <h2 class="text-center mb-4">Tạo mã QR từ đường dẫn</h2>
    <form method="POST">
        <input name="url" class="form-control mb-2" placeholder="Đường link (bắt buộc)" required
               value="{{ request.form.url }}" oninvalid="this.setCustomValidity('Vui lòng nhập đường link')" oninput="setCustomValidity('')">
        <input name="info" class="form-control mb-3" placeholder="Thông tin mô tả" value="{{ request.form.info }}">
        <button type="submit" class="btn btn-primary">Tạo mã QR</button>
        {% if qr_generated %}
            <a href="/download?filename={{ qr_filename }}" class="btn btn-success ms-2">Tải QR</a>
        {% endif %}
    </form>
    {% if qr_generated %}
    <div class="text-center mt-4">
        <p class="text-success">{{ request.form.info or 'QR cho đường link' }}</p>
        <img src="{{ qr_path }}" alt="QR Code" class="img-fluid shadow border rounded">
    </div>
    {% endif %}
</div>
</body>
</html>
