
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Link</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <a href="/" class="btn btn-link">← Trở lại</a>
  <h3>QRcode‑Link</h3>
  <form method="POST">
    <label>Đường link (bắt buộc)</label>
    <input class="form-control" name="link" required>
    <label>Thông tin đường link</label>
    <input class="form-control" name="info">
    <button class="btn btn-success mt-3">Tạo QR</button>
  </form>
  {% if error %}
  <div class="alert alert-danger mt-3">{{ error }}</div>
  {% endif %}
</body>
</html>
