<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo QR vCard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-4">

        <a href="/" class="btn btn-link">← Trở lại</a>

        <h2 class="text-center mb-4">Tạo mã QR danh bạ (vCard có ảnh riêng)</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" enctype="multipart/form-data">
                    
                    <input name="first_name" class="form-control mb-2"
                        placeholder="Tên (bắt buộc)"
                        required
                        value="{{ request.form.first_name }}"
                        oninvalid="this.setCustomValidity('Vui lòng nhập tên')"
                        oninput="this.setCustomValidity('')">

                    <input name="last_name" class="form-control mb-2"
                        placeholder="Họ"
                        value="{{ request.form.last_name }}">

                    <input name="phone" class="form-control mb-2"
                        placeholder="Số điện thoại"
                        value="{{ request.form.phone }}">
                    
                    <!-- Email 1 -->
                    <input name="email" type="email"
                        class="form-control mb-2"
                        placeholder="Email 1"
                        value="{{ request.form.email }}">

                    <!-- Email 2 mới thêm -->
                    <input name="email2" type="email"
                        class="form-control mb-2"
                        placeholder="Email 2 (tuỳ chọn)"
                        value="{{ request.form.email2 }}">
                    
                    <input name="org" class="form-control mb-2"
                        placeholder="Công ty / Tổ chức"
                        value="{{ request.form.org }}">

                    <input name="title" class="form-control mb-2"
                        placeholder="Chức danh"
                        value="{{ request.form.title }}">

                    <input name="address" class="form-control mb-2"
                        placeholder="Địa chỉ làm việc"
                        value="{{ request.form.address }}">

                    <input name="website" class="form-control mb-2"
                        placeholder="Trang web"
                        value="{{ request.form.website }}">

                    <input type="file" name="photo"
                        class="form-control mb-3"
                        accept="image/*">

                    <button type="submit" class="btn btn-primary">Tạo mã QR</button>

                    {% if qr_generated %}
                        <a href="/download?filename={{ qr_filename }}" class="btn btn-success ms-2">Tải QR</a>
                        <a href="/download-vcf?filename={{ vcf_filename }}" class="btn btn-secondary ms-2">Tải file vCard</a>
                    {% endif %}
                </form>
            </div>

            <div class="col-md-6 text-center">
                {% if qr_generated %}
                    <p class="text-success mt-2">Quét mã QR để thêm danh bạ</p>
                    <img src="{{ qr_path }}" alt="QR Code" class="img-fluid shadow border rounded">
                {% else %}
                    <p class="text-muted">Mã QR sẽ hiển thị tại đây sau khi bạn nhập thông tin.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
